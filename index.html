<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="dark light" name="color-scheme">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
          name="viewport">
    <title>LCMS DB API Test</title>
    <style>
        * {
            box-sizing: border-box;
        }

        :root {
            height: 100%;
        }

        body {
            height: 100%;
            margin: unset;
            padding: 20px;
            font-family: -apple-system, Helvetica, sans-serif;
        }

        h1 {
            margin-top: unset;
        }

        form {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        pre, output {
            width: 100%;
            height: 100%;
        }

        output {
            margin: unset;
            white-space: pre-wrap;
        }

        progress {
            width: 100%;
        }

        form input {
            margin: .5rem 0;
        }

        @supports (padding-top: env(safe-area-inset-top)) {
            body {
                padding: max(env(safe-area-inset-top), 20px) max(env(safe-area-inset-right), 20px) max(env(safe-area-inset-bottom), 20px) max(env(safe-area-inset-left), 20px);
            }
        }
    </style>
    <script type="module">
        import API from '/lib/api.client.mjs'

        const api = new API()
        let pendingRequests = 0
        const queue = Promise.resolve()
        const requestAPI = async () => {
            pendingRequests++;
            progress.removeAttribute("value")
            const result = await api.request(Object.fromEntries(new FormData(form).entries())).catch(e => e.result);
            response.innerHTML = typeof result == 'object' ? JSON.stringify(result, null, 2) : result
            pendingRequests--;
            progress.value = pendingRequests ? progress.removeAttribute("value") : 100
        }
        window.onload = () => ['change', 'submit'].forEach(event => form.addEventListener(event, () => queue.then(requestAPI)))
    </script>
</head>
<body>
<form id="form">
    <h1>LCMS DB API Test</h1>
    <pre><output id="response"></output></pre>
    <progress id="progress" value="0"></progress>
    <input name="collection" placeholder="collection" type="text">
    <input name="method" placeholder="method" type="text">
    <input name="args" placeholder="args" type="text">
    <input name="chain" placeholder="chain" type="text">
</form>
</body>
</html>
