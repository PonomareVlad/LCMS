<meta content="noindex" name="robots">
<meta charset="UTF-8">
<meta content="dark light" name="color-scheme">
<meta content="ie=edge" http-equiv="X-UA-Compatible">
<meta content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" name="viewport">
<style>
    * {
        box-sizing: border-box;
    }

    :root {
        height: 100%;
    }

    body {
        display: flex;
        flex-direction: column;
        height: 100%;
        margin: unset;
        padding: 20px;
        font-family: -apple-system, Helvetica, sans-serif;
    }

    a {
        color: inherit;
    }

    h1 {
        margin-top: unset;
        margin-bottom: unset;
    }

    textarea {
        white-space: pre-wrap;
        width: 100%;
        height: 100%;
        margin: unset;
        padding: 1em 0;
        font-family: inherit;
        border: unset;
        font-size: inherit;
    }

    hr {
        margin: 0;
        width: 100%;
        border: none;
        border-bottom: 1px solid;
    }

    @supports (padding-top: env(safe-area-inset-top)) {
        body {
            padding: max(env(safe-area-inset-top), 20px) max(env(safe-area-inset-right), 20px) max(env(safe-area-inset-bottom), 20px) max(env(safe-area-inset-left), 20px);
        }
    }

    @media (orientation: portrait) {
        body {
            padding-bottom: 0;
        }
    }
</style>
<h1>На сайте произошла ошибка</h1>
<p>
    Попробуйте <a href="" onclick="location.reload()">перезагрузить</a> страницу или вернитесь на <a
        href="/">главную</a>
</p>
